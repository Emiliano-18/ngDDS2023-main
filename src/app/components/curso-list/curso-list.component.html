 <div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="search-bar">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por tÃ­tulo"
          [(ngModel)]="title"
        />
        <button class="btn custom-btn" (click)="searchTitle">Buscar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4 class="list-title">Listado de Cursos</h4>
      <ul class="course-list">
        <li
          class="list-group-item"
          *ngFor="let curso of cursos; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveElement(curso, i)"
        >
          {{ curso.nombre }}
          <div *ngIf="curso.tema">
            ({{ curso.tema.nombre }})
          </div>
        </li>
      </ul>
      <button class="btn btn-danger" disabled (click)="removeAllElements">Eliminar Todos</button>
    </div>

    <div class="col-md-6">
      <app-curso-details
        [viewMode]="true"
        [currentElement]="currentElement"
      ></app-curso-details>
    </div>
  </div>
</div>
